<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-up">
        <div class="sign-up-box">
            <h2>CREATE ACCOUNT</h2>
            <form action="">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="e-mail" placeholder="Your Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="password" placeholder="Repeat your password">
                <p class="terms">I agree all statement in <a href="#">Terms of service</a></p>
                <button type="submit">SIGN UP</button>
                <p class="already">Already have an account ? <a href="#">Login Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
